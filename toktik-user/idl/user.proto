syntax = "proto3";

package user;

option go_package = "user";


message RegisterRequest{
  string username = 1;
  string password = 2;
}

message RegisterResponse{
  int64 StatusCode = 1;
  string StatusMsg = 2;
  int64 user_id = 3;
  string token = 4;
}

service UserService{
  rpc Register(RegisterRequest) returns (RegisterResponse) {}
}